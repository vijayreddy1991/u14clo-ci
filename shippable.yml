language: clojure

lein:
 - 1.9.0
 
env:
 - IMAGE_TAG: master
   J_VERSION: "openjdk11"
 - IMAGE_TAG: v6.9.4
   J_VERSION: "openjdk10"
 - IMAGE_TAG: v6.8.4
   J_VERSION: "openjdk10"
 - IMAGE_TAG: v6.7.4
   J_VERSION: "openjdk8"
 - IMAGE_TAG: master
   J_VERSION: "oraclejdk11"
 - IMAGE_TAG: v6.9.4
   J_VERSION: "oraclejdk10"
 - IMAGE_TAG: v6.8.4
   J_VERSION: "oraclejdk10"
 - IMAGE_TAG: v6.7.4
   J_VERSION: "oraclejdk10"
  
build:
  pre_ci_boot:
    image_name: drydock/u14cloall
    image_tag: $IMAGE_TAG
    pull: true
      
  ci:
    - shipctl jdk set $J_VERSION
    - lein version
    - java -version
    - echo "(print *clojure-version*)" 
    - echo "(print *clojure-version*)" > clojure.main  
    - clj clojure.main
